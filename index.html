<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <header>
    <span>Battle</span><span class="suffix">Ship</span>
  </header>
  <div class="game-mode">
    <label for="auto">Play vs Computer?</label>
    <input type="checkbox" name="auto" id="auto">
  </div>
  <div class="user-buttons">
    <button class="random">Random</button>
    <button class="reset">Reset</button>
    <button class="rotate">Rotate</button>
    <button class="restart">Restart</button>
  </div>
  <div class="game-start">
    <button class="start">Start Game</button>
  </div>
  <div class="game">
    <div class="player">
      <div class="game-title">Player Board</div>
      <div class="game-grid">
        <div></div>
      </div>
      <div class="game-display"></div>
      <div class="game-ready">
        <button class="player-ready">Ready</button>
      </div>
    </div>
    <div class="enemy">
      <div class="game-title">Enemy Board</div>
      <div class="game-grid">
        <div></div>
      </div>
      <div class="game-display"></div>
      <div class="game-ready">
        <button class="enemy-ready">Ready</button>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="modal-content">Pass over to next player</div>
  </div>
  <footer>
    <p>2022 | 
      <a href="https://github.com/pcho101/top-battleship">pcho101</a>
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
